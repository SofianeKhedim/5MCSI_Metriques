<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1 class="page-title">Contactez-moi</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label" for="nom">Nom</label>
                <input class="form-input" type="text" id="nom" name="nom" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="prenom">Prénom</label>
                <input class="form-input" type="text" id="prenom" name="prenom" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-input form-textarea" id="message" name="message" required></textarea>
            </div>
            
            <button class="submit-button" type="submit">Envoyer</button>
        </form>
    </div>
    
    <footer class="page-footer">
        &copy; 2025 Sofiane KHEDIM - Projet Métriques
    </footer>
</body>
</html>
